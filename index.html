<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Yama Roni</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header Content -->
    <header class="main-header">
        <!-- Logo Website -->
        <div class="main-logo"></div>

        <!-- Navbar -->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1>Hi there, Welcome to my portfolio website!</h1>
            <p>My name is Yama Roni, and I am a Senior Frontend Developer.</p>

            <!-- Banner Section -->
            <div class="banner-img img-1"></div>
            <div class="banner-img img-2"></div>
            <div class="banner-img img-3"></div>
        </section>

        <hr />

        <!-- Our Profile Section -->
        <section id="our-profile">
            <h1>Our Profile</h1>
            <p>We are a team of passionate developers.</p>
        </section>

        <hr />

        <!-- Message Us Section -->
        <section id="message-us">
            <h1>Message Us</h1>
            <p>If you have any questions, feel free to reach out!</p>

            <form>
                <div>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input">
                </div>

                <div>
                    <button onclick="validateForm();" type="button">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 Yama Roni. All rights reserved.</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
